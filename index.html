<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-MURAI - Sistem Informasi Gang Perumahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen">
            <div class="login-container">
                <div class="logo">
                    <i class="fas fa-home"></i>
                    <h1>E-MURAI</h1>
                    <p>Sistem Informasi Gang Perumahan</p>
                </div>
                <div class="login-options">
                    <button id="guestBtn" class="btn btn-outline">
                        <i class="fas fa-user"></i> Masuk sebagai Guest
                    </button>
                    <button id="adminLoginBtn" class="btn btn-primary">
                        <i class="fas fa-user-shield"></i> Login Admin
                    </button>
                </div>
                <div id="adminLoginForm" class="login-form hidden">
                    <div class="form-group">
                        <label for="password">Password Admin</label>
                        <input type="password" id="password" placeholder="Masukkan password">
                    </div>
                    <button id="loginBtn" class="btn btn-primary">Login</button>
                    <button id="cancelLoginBtn" class="btn btn-outline">Batal</button>
                </div>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="mainScreen" class="screen hidden">
            <header class="app-header">
                <div class="header-content">
                    <h1><i class="fas fa-home"></i> E-MURAI</h1>
                    <div class="user-info">
                        <span id="userRole">Guest</span>
                        <button id="logoutBtn" class="btn btn-small">Logout</button>
                    </div>
                </div>
            </header>

            <nav class="bottom-nav">
                <button class="nav-item active" data-page="pengumuman">
                    <i class="fas fa-bullhorn"></i>
                    <span>Pengumuman</span>
                </button>
                <button class="nav-item" data-page="iuran">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Iuran Bulanan</span>
                </button>
                <button class="nav-item" data-page="kas">
                    <i class="fas fa-wallet"></i>
                    <span>Uang Kas</span>
                </button>
                <button class="nav-item" data-page="ronda">
                    <i class="fas fa-shield-alt"></i>
                    <span>Jadwal Ronda</span>
                </button>
            </nav>

            <main class="content">
                <!-- Pengumuman Page -->
                <div id="pengumumanPage" class="page active">
                    <div class="page-header">
                        <h2>Pengumuman</h2>
                        <button id="addPengumumanBtn" class="btn btn-primary admin-only hidden">
                            <i class="fas fa-plus"></i> Tambah
                        </button>
                    </div>
                    <div id="pengumumanList" class="card-container">
                        <!-- Pengumuman items will be loaded here -->
                    </div>
                </div>

                <!-- Iuran Bulanan Page -->
                <div id="iuranPage" class="page">
                    <div class="page-header">
                        <h2>Iuran Bulanan 2026</h2>
                    </div>
                    <div class="table-container">
                        <table id="iuranTable" class="data-table">
                            <!-- Iuran table will be loaded here -->
                        </table>
                    </div>
                </div>

                <!-- Uang Kas Page -->
                <div id="kasPage" class="page">
                    <div class="page-header">
                        <h2>Uang Kas</h2>
                        <button id="addTransaksiBtn" class="btn btn-primary admin-only hidden">
                            <i class="fas fa-plus"></i> Tambah Transaksi
                        </button>
                    </div>
                    <div id="kasContainer">
                        <!-- Kas tables will be loaded here -->
                    </div>
                </div>

                <!-- Jadwal Ronda Page -->
                <div id="rondaPage" class="page">
                    <div class="page-header">
                        <h2>Jadwal Ronda</h2>
                    </div>
                    <div class="table-container">
                        <table id="rondaTable" class="data-table">
                            <!-- Ronda table will be loaded here -->
                        </table>
                    </div>
                </div>
            </main>
        </div>

        <!-- Modals -->
        <div id="modalOverlay" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modalTitle">Modal Title</h3>
                    <button id="closeModalBtn" class="btn-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Modal content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
