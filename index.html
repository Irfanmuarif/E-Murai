<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-MURAI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="login">
  <h1>E-MURAI</h1>
  <button onclick="loginGuest()">Masuk sebagai Guest</button>

  <div class="admin">
    <input type="password" id="adminPass" placeholder="Password Admin">
    <button onclick="loginAdmin()">Login Admin</button>
  </div>
</div>

<div id="app" class="hidden">
  <header>
    <h2>E-MURAI</h2>
    <span id="role"></span>
    <button onclick="logout()">Logout</button>
  </header>

  <nav>
    <button onclick="loadPage('pengumuman')">Pengumuman</button>
    <button onclick="loadPage('iuran')">Iuran</button>
    <button onclick="loadPage('kas')">Kas</button>
    <button onclick="loadPage('ronda')">Ronda</button>
  </nav>

  <main id="content"></main>
</div>

<script src="script.js"></script>
</body>
</html>
